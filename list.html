<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html List</title>
</head>
<body>
    <h1>Unordered List</h1>
    <!--list-style may be circle, disc, square-->
    <ul style="list-style: square">
        <li>Apple</li>
        <li>Banana</li>
        <li>Faviorate
            <ul>
                <li>Papaya</li>
                <li>Papaya</li>
            </ul>
        </li>
    </ul>

    <h1>Ordered List</h1>
    <!--list-style may be a, A, 1, i, I-->
    <ol type="i">
        <li>Rajesh</li>
        <li>Aman</li>
        <li>Myank</li>
        <li>Suraj</li>
    </ol>
    <h1>Description List</h1>
    <dl>
        <dt>Fruits</dt>
        <dd>My faviorate fruits</dd>
        <dt>Fast food</dt>
        <dd>My faviorate Fast food</dd>
    </dl>
</body>
</html>
