<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://source.unsplash.com/200x200/?girls" type="image/x-icon">
    <title>Html Tag</title>
</head>
<body>
    <!--blocking tag-->
    <!--div,headint tag, p-->

    <!--Heading tags-->
    <h1></h1>
    <h2></h2>
    <h3></h3>
    <h4></h4>
    <h5></h5>
    <h6></h6>
    <!--paragraph tag-->
    <p></p> 
    <header></header> 
    <footer></footer>
    <div></div>

    <div>Hello guys today we will start html class!</div>
    <div class="container" id="container2">Hello this is my next commit </div>
    <!--div, heading tag, p, header, footer are blocking tags-->

    <!--inline tag-->
    <span>Hello guys today we will start html class!</span>
    <span>Hello this is my next commit </span>
    <!--span, img, a, input  are inline tags-->

    <!--tags attributes-->
    <div class="container" id="container1">

    </div>

    <!--id will be unique. class may or may not be unique-->
    <!--class and id attributes porvides to tag for identification-->

    <!--spacial tag without closing 
    <img>
    <input>
    <meta>
    -->
    <!--<input class="" id="">-->


    <!--img tag-->
    <img src="https://source.unsplash.com/1000x800/?girls">
    <img class="" id="" src="https://source.unsplash.com/1000x800/?boys" alt="image not showing">
    <img class="" id="" src="images/b.jpg" alt="" style="width:500px">

    <!--anchor tag-->
    <a class="" id="" href="https://www.facebook.com/" target="_blank">Facebook</a>
    <a class="" id="" href="http://www.instagram.com/">InstaGram</a>
    <a class="" id="" href="https://youtube.com/" target="_blank">Youtube</a>
    <!--target="_blank" attributes is used in anchor tag for opening link/ulr in new tab-->


</body>
</html>
