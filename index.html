<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Tag</title>
</head>
<body>
    <!--blocking tag-->
    <!--div,headint tag, p-->
    <div>Hello guys today we will start html class!</div>
    <div class="container" id="container2">Hello this is my next commit </div>
    <!--div, heading tag, p, header, footer are blocking tags-->

    <!--inline tag-->
    <span>Hello guys today we will start html class!</span>
    <span>Hello this is my next commit </span>
    <!--span, img, a,  are inline tags-->

    <!--tags attributes-->
    <div class="container" id="container1">

    </div>

    <!--id will be unique. class may or may not be unique-->

    <!--spacial tag without closing 
    <img>
    <input>
    <meta>
    -->
    <!--<input class="" id="">-->


    <!--img tag-->
    <img class="" id="" src="https://source.unsplash.com/500x500/?boys" alt="">
    <img class="" id="" src="a.jpeg" alt="image not showing">
    <img class="" id="" src="images/b.jpg" alt="" style="width:500px">

    <!--anchor tag-->
    <a class="" id="" href="https://www.facebook.com/">Facebook</a>
    <a class="" id="" href="http://www.instagram.com/">InstaGram</a>
    <a class="" id="" href="https://youtube.com/" target="_blank">Youtube</a>
    <!--target="_blank" attributes is used in anchor tag for opening link/ulr in new tab-->
</body>
</html>
